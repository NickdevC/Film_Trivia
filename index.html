<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ultimate Film Trivia</title>
</head>
<body>
    <header id="logo">
        <h1>The Ultimate Film Trivia</h1>
    </header>

<!-- start button -->
    <div class="main-btn">
        <button id="begin-btn">Begin</button>
    </div>

<!-- rules box -->
    <div id="rules-box" class="game-box hide">
        <h2>Rules</h2>
            <ol id="rules-list">
                <li>You have 10 questions to answer</li>
                <li>For each question, you will have the option of 4 potential answers</li>
                <li>Select the option that you believe to be correct</li>
                <li>Once an option has been selected, click 'Next' to move on</li>
                <li>Have fun!</li>
            </ol>

        <div class="buttons-box">
            <button id="exit-btn">Exit</button>
            <button id="start-btn">Start</button>
        </div>
    </div>

<!-- question box -->
<div id="question-box" class="game-box hide">
    <section class="question-section">
        <h2 id="question">Questions
    <!-- replace text with the questions with JS -->
        </h2>
        <div id="choices" class="btn-grid">
    <!-- Insert 4 different possible answers using JS -->
            <button class="answer-button">Answer 1</button>
            <button class="answer-button">Answer 2</button>
            <button class="answer-button">Answer 3</button>
            <button class="answer-button">Answer 4</button>
        </div>
    </section>

    <div class="buttons-box">
        <button id="next-btn" class="hide" >Next...</button>
    </div>
</div>

<!-- javascript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
