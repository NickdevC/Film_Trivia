<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ultimate Film Trivia</title>
</head>
<body>
    <header id="logo">
        <h1 class="subhead">The Ultimate Film Trivia</h1>
    </header>

<!-- start button -->
    <div class="begin-btn">
        <button class="btn">Begin</button>
    </div>

<!-- rules box -->
    <div class="rules-box">
        <h2>Rules</h2>
        <div class="rules-list">
            <p>1.</p>
            <p>2.</p>
            <p>3.</p>
        </div>

        <div class="buttons-box">
            <button class="">Exit</button>
            <button class="">Start</button>
        </div>
    </div>

<!-- questions Box -->
    <div class="questions-box">
        <header>
        </header>
        <section class="question-section">
            <h2 class="questions">Questions
    <!-- replace text with the questions with JS -->
            </h2>
            <div class="choices">
    <!-- Insert 4 different possible answers using JS -->
                <div class="option choice-one"></div>
                <div class="option choice-two"></div>
                <div class="option choice-three"></div>
                <div class="option choice-four"></div>
            </div>
        </section>

    <!-- Footer for Questions Box -->
        <footer>
            <div class="total-ques">
    <!-- Counter goes here from JS -->
            </div>
            <button class="btn next-ques">Next Question</button>
        </footer>
    </div>

<!-- result box -->
    <div class="result-box">
        <div class="completed">You completed the Quiz!</div>
        <div class="trophy">
    <!-- fontawesome icon dependent on user score -->
        </div>
        <div class="score">
    <!-- Insert the score using JS -->
        </div>
        <div class="buttons">
            <button class="btn replay-btn">Replay</button>
            <button class="btn quit">Exit</button>
        </div>
    </div>

<!-- footer -->
    <footer class="page-footer">
        <div><a href="http://github.com/Daferia" target="_blank" alt="Link to github page"><i class="fab fa-github"></i></a>
            <p>Nick Coles 2022</p>
        </div>
    </footer>

<!-- javascript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
