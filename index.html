<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ultimate Film Trivia</title>
</head>
<body>
    <header id="logo">
        <h1>The Ultimate Film Trivia</h1>
    </header>

<!-- start button -->
    <div class="main-btn">
        <button id="begin-btn">Begin</button>
    </div>

<!-- rules box -->
    <div id="rules-box" class="hide">
        <h2>Rules</h2>
        <div class="rules">
            <ol id="rules-list">
                <li>You have 5 questions to answer</li>
                <li>For each question, you will have the option of 4 potential answers</li>
                <li>Select the option that you believe to be correct</li>
                <li>Once an option has been selected, click 'Next' to move on</li>
            </ol>
        </div>

        <div class="buttons-box">
            <button class="exit-btn">Exit</button>
            <button class="start-btn">Start</button>
        </div>
    </div>

<!-- javascript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
